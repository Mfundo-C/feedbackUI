<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
<h1 class="heading">Feedback-UI</h1>
<div class="ratings-container" id="ratings-container">

    <div class="rating">

    </div>

    <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/356/356763.png">
        <small>Neutral</small>
    </div>

    <div class="rating">
        <img src="https://as1.ftcdn.net/v2/jpg/04/50/34/70/1000_F_450347015_Ies9bLWVqyGB7oju4gm6RlYz9JQggo4m.jpg">
        <small>Satisfied</small>
    </div>
</div>
        <button class="btn" id="btn">SEND REVIEW</button>
   

</div>


   <script src="script.js"></script>  
</body>
</html>
